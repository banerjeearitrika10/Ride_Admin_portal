<section class="content">
    <div class="content-block">
        <div class="row pt-3">
            <div class="col-lg-12 col-md-12 col-sm-12 pb-3">
              <h3>Booking Details</h3>
              <div class="card card-statistic-2 mt-3">
                <div class="clearfix">
                <app-on-behalf-booking-form [bookingFormValue]="bookingFormValue" [mode]="mode"></app-on-behalf-booking-form>
                </div>
                <div class="d-flex justify-content-end">
                  <button class="btn secondary me-3" (click)="onClose()">
                    <span>Close</span></button>
                <button class="btn primary me-3" (click)="onBook()">
                <span>Update</span></button>
                </div>
               
              </div>
            </div>
            
             
          </div> 
        
    </div>
</section>
