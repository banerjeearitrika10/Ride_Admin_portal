
    <mat-card>
        <div class="d-flex text-center justify-content-between p-3 mat-dialog-header align-items-center">
            <div>
                <h4>Car Details</h4>
            </div>
            <!-- <div mat-dialog-close><mat-icon>close</mat-icon></div> -->
            <button mat-icon-button mat-dialog-close type="button">
                <mat-icon>close</mat-icon>
            </button>
        </div>

    </mat-card>
    <div mat-dialog-content class="p-3">
        <div class="card card-statistic-2 mt-2">
            <div class="clearfix">
                <div style="border: 1px dotted #BA284C;
                border-radius: 4px; padding:10px 0px">
                 <span style="padding-left: 17px;padding-top: 10px;">Booking Id: 23444454565476576</span>
                 <div
                   style="
                     display: flex;
                     justify-content: left;
                     align-items: center;
                     padding-left: 17px;
                   "
                 >
                  <h6 >WBD21A740 - White Dezire Tour</h6>
                 </div>
                 <div class="d-flex" style="padding-top: 15px;margin-left: 10px;">
                     <img src="../../../../../assets/images/banner/User.png" height="40" width="40" alt="" />
                   <span style="margin-left: 10px;">
                     <h5>Saptarshi Ray</h5>
                     <div style="display: flex">
                       <app-feather-icons icon="phone"></app-feather-icons>&nbsp;
                       <p><span>9876567876</span> &nbsp;</p>
                       <!-- <ion-icon name="star"></ion-icon> &nbsp;
                       <ion-icon name="star"></ion-icon> -->
                     </div>
                   </span>
                 </div>
                </div>
            </div>
           
          </div>
        <form [formGroup]="releaseForm">
            <!-- <div class="d-flex flex-column">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Organization Code</mat-label>
                    <input matInput placeholder="Organization Code" [formControl]="filterForm.controls['orgCode']">
                    <mat-icon matSuffix>info</mat-icon>
                </mat-form-field>
        
            </div> -->
            <div class="d-flex flex-column">
                <span class="fw-normal text-dark"> Car Release Date</span>
                <mat-form-field class="w-100 mt-2 " appearance="outline">
                    <input matInput [matDatetimepicker]="carReleaseDatePicker" placeholder="Car Release Date"
                        [formControl]="releaseForm.controls['carReleaseDatetime']" readonly [min]="selectedDate"
                        (click)="carReleaseDatePicker.open()"  />
                    
                    <mat-datetimepicker-toggle matSuffix [for]="carReleaseDatePicker"></mat-datetimepicker-toggle>
                    <mat-datetimepicker #carReleaseDatePicker type="datetime"></mat-datetimepicker>

                  </mat-form-field>
            </div>
            <div class="d-flex flex-column">
                <!-- <span class="fw-normal text-dark">Status</span>
                <mat-form-field class="w-100 mt-2 " appearance="outline">
                    <mat-label>Select</mat-label>
                    <mat-select formControlName="status">
                        <mat-option *ngFor="let status of productStatus" value="{{status.value}}">
                            {{status.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->
                <span class="fw-normal text-dark">Address of Release</span>
                <mat-form-field appearance="outline" class="example-full-width">
                    <input class="form-control" matInput type="text"  
                    placeholder="Enter Address of Release"
                    formControlName="releaseAddress">
                </mat-form-field>
                
            </div>
        </form>
    </div>

    <div class="p-3 d-flex flex-row">
        <button mat-stroked-button mat-dialog-close class="stroke-button w-50" (click)="onCancle()">Cancel</button>
        <button mat-raised-button class="raised-button w-50 ms-2"
            (click)="onApply()">Update</button>
    </div>
