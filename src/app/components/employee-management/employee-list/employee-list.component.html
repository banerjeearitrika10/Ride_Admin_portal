<section class="example-table-container mat-elevation-z8">
    <div class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 detailTable">

            <!-- <ng-container matColumnDef="sNo">
                <th mat-header-cell *matHeaderCellDef><b>S.No.</b></th>
                <td mat-cell *matCellDef="let item; let i = index">{{ i + 1 + (paginator.pageIndex * paginator.pageSize) }}</td>
            </ng-container> -->
            <!--  Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by onBehalfOf">
                    Name
                </th>
                <td mat-cell *matCellDef="let element" width="20%"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">
                    Address
                </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <!--  Mobile Column -->
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by mobile">
                    Mobile No.
                </th>
                <td mat-cell *matCellDef="let element" width="20%"> {{element.mobile}} </td>
            </ng-container>

            <!--status-->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef>
                    Department
                </th>
                <td mat-cell *matCellDef="let element" width="20%">
                    {{element.department?element.department:"---"}}
                </td>
            </ng-container>

            <!--Actions-->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                    Actions
                </th>
                <td mat-cell *matCellDef="let element" width="20%">
                    <!-- <button type="button" mat-icon-button class="table-action-button"
                        [disabled]="element.status==='Published'">Edit</button>
                    <div class="vr"></div> -->
                    <button type="button" mat-icon-button class="table-action-button" (click)="editAndViewUser(element, 'view')">
                        <app-feather-icons icon="eye" [class]="'tbl-fav-eye'"></app-feather-icons>
                    </button>
                    <!-- <div class="vr"></div>
                    <button type="button" mat-icon-button class="table-action-button" (click)="editAndViewUser(element, 'edit')">
                        <app-feather-icons icon="edit" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button> -->
                     <!-- [disabled]="element.state==='PUBLISHED'" -->
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="isLoading" class="loader p-4 ">
            <mat-progress-spinner mode="indeterminate" [diameter]="40">
            </mat-progress-spinner>
        </div>
        <div *ngIf="showMessageIfTableIsBlank" class="loader p-4 ">
            <span class="fw-bold">No data found</span>
        </div>
    </div>
    <mat-card>
        <mat-paginator [hidden]="totalItems <= 4" [length]="totalItems" [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageIndex" showFirstLastButtons (page)="onPageChange($event)">
        </mat-paginator>
    </mat-card>
</section>
